{{ define "body_classes" }}page-contact{{ end }}
{{ define "main" }}
<div class="container pb-6 pt-6 pt-md-14 pb-md-14">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{.Title}}</h1>
        {{ partial "call.html" (dict "site" .Site "context" . "show_button" "false") }}
        <div class="content mt-4">{{.Content}}</div>
       
        <!-- Contact Form -->
        <div class="contact-form mt-4">
          <form
            name="contact"
            method="POST"
            data-netlify="true"
            data-netlify-recaptcha="true"
            enctype="multipart/form-data"
            netlify-honeypot="bot-field"
            onsubmit="return validateForm(event)"
            class="mt-4">
           
            <!-- Honeypot field to prevent spam -->
            <p class="hidden">
              <label>Nevyplňujte pokud jste člověk: <input name="bot-field" /></label>
            </p>

            <!-- Name field -->
            <div class="form-group mb-4">
              <label for="name" class="form-label">Jméno a příjmení *</label>
              <input 
                type="text" 
                name="name" 
                id="name" 
                class="form-control" 
                minlength="2"
                required>
              <div class="form-error"></div>
            </div>

            <!-- Email field -->
            <div class="form-group mb-4">
              <label for="email" class="form-label">E-mailová adresa *</label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                class="form-control" 
                required>
              <div class="form-error"></div>
            </div>

            <!-- Message field -->
            <div class="form-group mb-4">
              <label for="message" class="form-label">Zpráva *</label>
              <textarea 
                name="message" 
                id="message" 
                class="form-control" 
                rows="5" 
                minlength="10"
                required></textarea>
              <div class="form-error"></div>
            </div>

            <!-- File upload field -->
            <div class="form-group mb-4">
              <label for="attachment" class="form-label">Přílohy (maximálně 3 fotografie)</label>
              <input 
                type="file" 
                name="attachment" 
                id="attachment" 
                class="form-control" 
                accept=".jpg,.jpeg,.png"
                multiple
                onchange="validateFiles(this)">
              <div class="file-upload__info">Povolené formáty: JPG, PNG | Max. velikost: 5 MB na soubor</div>
              <div class="form-error"></div>
            </div>

            <!-- reCAPTCHA -->
            <div class="form-group mb-4">
              <div data-netlify-recaptcha="true"></div>
            </div>

            <!-- Submit button -->
            <div class="form-group">
              <button type="submit" class="button">Odeslat formulář</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
